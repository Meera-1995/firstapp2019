<form [formGroup]="productform" (ngSubmit)="AddProduct()">
    <div class="form-group">
        <label for="productname">Product Name </label>
        <input type="text " class="form-control" placeholder="Enter name" formControlName="productname">

    </div>
    <div class="form-group">
        <label for="productdescription">Product Description</label>
        <input type="text" class="form-control" placeholder="productdescription" formControlName="productdescription">
    </div>
    <div class="form-group ">
        <label for="manfdate">Manufacture Date</label>
        <input type="date" class="form-control" formControlName="manfdate">

    </div>
    <div class="form-group ">
        <label for="productprice">Product Price</label>
        <input type="number" class="form-control" formControlName="productprice">

    </div>

    <button type="submit" class="btn btn-primary">Submit</button>
</form>
