<div class="panel panel-primary">
  <div class="panel-heading">
    <h2>Product List</h2>
  </div>
  <!--select required #mySelect (change)='onOptionsSelected(mySelect.value)'>
      <option value="">Choose EmployeeCategory</option>
      <option value="0" >All</option>
      <option *ngFor="let emp of category | async" value="{{emp.categoryid}}">{{emp.categoryName}}</option>
    </select-->

  <div class="panel-body">
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Product ID</th>
          <th>Product Name</th>
          <th>Product Description</th>
          <th>Manufacture Date</th>
          <th>Product Price</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let product of  PRODUCT| async ">
          <td>{{product.productid}}</td>
          <td>{{product.productname}}</td>
          <td>{{product.productdescription}}</td>
          <td>{{product.manfdate}}</td>
          <td>{{product.productprice}}</td>



          <td><button type="button" mwlConfirmationPopover [popoverTitle]="popoverTitle"
              [popoverMessage]="popoverMessage" placement="left" (confirm)="confirmClicked = true"
              (cancel)="cancelClicked = true" confirmButtonType="warning" cancelButtonType="error" (click)="confirmClicked =false; cancelClicked=false" [appendToBody]="true" (confirm)=deleteProduct(product.productid)
              class="btn btn-danger" >Delete</button>
            <button [routerLink]="['/edit',product.productid]" class="btn btn-info"
              style="margin-left: 10px">Update</button>
            <button class="btn btn-info" style="margin-left: 10px">Details</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>


</div>
